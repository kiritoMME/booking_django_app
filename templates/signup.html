{% extends 'index.html' %}

{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/signupstyle.css' %}">
<div class="login-wrap">
    <div class="login-html">
        <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
		<input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
		<div class="login-form">
            <div class="sign-in-htm">
				<form action="/login" method="POST">
					{% csrf_token %}
					<div class="group">
						<label for="user" class="label">Username</label>
						<input name="username" id="user" type="text" class="input">
					</div>
					<div class="group">
						<label for="pass" class="label">Password</label>
						<input name="password" id="pass" type="password" class="input" data-type="password">
					</div>
					<div class="group">
						<input type="submit" class="button" value="Sign In">
					</div>
					<div class="hr"></div>
					<div class="foot-lnk">
						<a href="#forgot">Forgot Password?</a>
					</div>
				</form>
			</div>
			<div class="sign-up-htm">
				<form action="/signup" method="POST">
					{% csrf_token %}
					<div class="group">
						<label for="user" class="label">Username</label>
						<input name="username" id="user" type="text" class="input">
					</div>
					<div class="group">
						<label for="pass" class="label">Password</label>
						<input name="password" id="pass" type="password" class="input" data-type="password">
					</div>
					<div class="group">
						<label for="pass2" class="label">Repeat Password</label>
						<input name="password2" id="pass2" type="password" class="input" data-type="password">
					</div>
					<div class="group">
						<label for="email" class="label">Email Address</label>
						<input name="email" id="email" type="text" class="input" required>
					</div>
					<div class="group">
						<label for="phone" class="label">Phone Number</label>
						<input name="phone" id="phone" type="text" class="input" required>
					</div>
					<div class="group">
						<input type="submit" class="button" value="Sign Up">
					</div>
					<div class="hr"></div>
					<div class="foot-lnk">
						<label for="tab-1">Already Member?</a>
						</div>
					</div>
				</form>
            </div>
        </div>
</div>
{% endblock %}
